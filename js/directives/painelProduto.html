<!-- Directive para evitar repetição do Thumbnail de categoria -->
<div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
	<figure class="thumbnail">
	    <a href="#/produto-detalhes/{{id}}">
	  		<img src="{{url}}" alt="{{descr}}" style="width:15em;height:10em;">
	    </a>
	    <figcaption class="caption text-center">
	    	<h3>{{nome}}</h3>
	    	<p>{{preco}}</p>
		</figcaption>
	</figure>
</div>
